<div class="row">
  <div class="col-md-10">
    <h2>Contact with us</h2>
  </div>
  <div class="col-md-2">
    <div>
      <span><i class="fa fa-github fa-4x" aria-hidden="true"></i></span><span><i class="fa fa-linkedin-square fa-4x" aria-hidden="true"></i></span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <form class="example-form">

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="First name">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Last Name">
            </md-input-container>
          </td>
        </tr>
      </table>

      <p>
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Address"></textarea>
        </md-input-container>
      </p>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>

            <md-input-container class="example-full-width">
              <input mdInput placeholder="City">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="State">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput #postalCode maxlength="5" placeholder="Postal Code">
              <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
            </md-input-container>
          </td>
        </tr>
      </table>
      <p>
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Send a comment"></textarea>
        </md-input-container>
      </p>

      <button class="button">
  <span class="button__inner">Send</span>
</button>

    </form>
  </div>



</div>
